---
layout: default
title: Private Booking Calendar - Friends & Family
---

<div class="calendar-container">
    <div class="calendar-header">
        <h1>Friends & Family Visit Calendar</h1>
        <p>Plan your visits and coordinate with others!</p>
        
        <div class="calendar-controls">
            <button id="prevMonth" class="nav-btn">&lt; Previous</button>
            <span id="currentMonthYear"></span>
            <button id="nextMonth" class="nav-btn">Next &gt;</button>
        </div>
        
        <button id="addBookingBtn" class="add-booking-btn">Add New Visit</button>
    </div>

    <div class="calendar-grid" id="calendarGrid">
        <!-- Calendar will be dynamically generated here -->
    </div>

    <div class="legend">
        <h3>Legend</h3>
        <div class="legend-item">
            <div class="legend-color available"></div>
            <span>Available</span>
        </div>
        <div class="legend-item">
            <div class="legend-color booked"></div>
            <span>Booked</span>
        </div>
        <div class="legend-item">
            <div class="legend-color selecting"></div>
            <span>Selecting</span>
        </div>
    </div>

    <div class="bookings-list">
        <h3>Current Bookings</h3>
        <div id="bookingsList">
            <!-- Bookings will be listed here -->
        </div>
    </div>
</div>

<!-- Booking Modal -->
<div id="bookingModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add New Visit</h2>
        
        <form id="bookingForm">
            <div class="form-group">
                <label for="visitorName">Who will be visiting?</label>
                <input type="text" id="visitorName" name="visitorName" required 
                       placeholder="e.g., John & Sarah">
            </div>
            
            <div class="form-group">
                <label for="petInfo">Any pets coming along?</label>
                <input type="text" id="petInfo" name="petInfo" 
                       placeholder="e.g., Max (golden retriever), optional">
            </div>
            
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" rows="3" 
                          placeholder="Any special requests or notes..."></textarea>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Save Booking</button>
                <button type="button" id="deleteBookingBtn" class="delete-btn" style="display:none;">Delete Booking</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <h3>Confirm Action</h3>
        <p id="confirmMessage"></p>
        <div class="form-buttons">
            <button id="confirmYes" class="submit-btn">Yes</button>
            <button id="confirmNo" class="cancel-btn">No</button>
        </div>
    </div>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="/private/auth.js"></script>
<script src="/private/calendar.js"></script>
