<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation - Streamer Disk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #container {
            text-align: center;
        }
        
        canvas {
            border: 1px solid #333;
            background: #001122;
        }
        
        .controls {
            margin-top: 10px;
            color: white;
        }
        
        button {
            margin: 5px;
            padding: 8px 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0088ff;
        }
        
        button:disabled {
            background: #333;
            cursor: not-allowed;
        }
    </style>

    <div id="container">
        <canvas id="canvas" width="800" height="600"></canvas>

            <button id="startBtn">Start Simulation</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
            <div style="margin-top: 10px;">
                <span style="color: #ccc;">Click Start to begin the streamer emission!</span>
