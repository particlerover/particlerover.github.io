<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Disk Simulation - Star Formation Physics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000811;
            color: white;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }
        
        .main-container {
            display: flex;
            height: 100vh;
        }
        
        .simulation-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #000811;
        }
        
        .controls-panel {
            width: 400px;
            background: #001122;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        canvas {
            border: 1px solid #333;
            background: #000811;
        }
        
        .simulation-title {
            color: #ffaa66;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .simulation-subtitle {
            color: #88ccff;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
        }
        
        .control-buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        
        button {
            margin: 5px;
            padding: 8px 16px;
            background: #cc4400;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #ff6600;
        }
        
        button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        .physics-controls {
            background: #112233;
            border-radius: 8px;
            padding: 15px;
        }
        
        .controls-title {
            color: #ffaa66;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            background: #001122;
            border-radius: 6px;
            border: 1px solid #223344;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #88ccff;
            font-size: 12px;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #ffaa66;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #ffaa66;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .control-value {
            min-width: 50px;
            text-align: right;
            font-family: 'Courier New', monospace;
            color: #ffaa66;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="simulation-panel">
            <div class="simulation-title">Galactic Star Formation Simulation</div>
            <div class="simulation-subtitle">
                Watch as stars form in the galactic bulge and interact through gravitational forces in 3D space
            </div>
            <canvas id="canvas" width="900" height="650"></canvas>
        </div>
        
        <div class="controls-panel">
            <div class="control-buttons">
                <button id="startBtn">Start Galaxy</button>
                <button id="pauseBtn" disabled>Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
            
            <div class="physics-controls">
                <div class="controls-title">Physics Parameters</div>
                
                <div class="control-group">
                    <label>Base Velocity:</label>
                    <div class="control-row">
                        <input type="range" id="velocitySlider" min="1.0" max="15.0" step="0.5" value="8.0">
                        <span class="control-value" id="velocityValue">8.0</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Centripetal Force:</label>
                    <div class="control-row">
                        <input type="range" id="centripetalSlider" min="1.0" max="15.0" step="0.5" value="6.0">
                        <span class="control-value" id="centripetalValue">6.0</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Disk Gravity:</label>
                    <div class="control-row">
                        <input type="range" id="diskGravitySlider" min="0.0" max="2.0" step="0.01" value="0.03">
                        <span class="control-value" id="diskGravityValue">0.03</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Ball-to-Ball Gravity:</label>
                    <div class="control-row">
                        <input type="range" id="ballGravitySlider" min="0.0" max="0.005" step="0.0001" value="0.001">
                        <span class="control-value" id="ballGravityValue">0.001</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Viewing Angle Tilt:</label>
                    <div class="control-row">
                        <input type="range" id="viewTiltSlider" min="-30" max="30" step="2" value="0">
                        <span class="control-value" id="viewTiltValue">0Â°</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Bulge Radius:</label>
                    <div class="control-row">
                        <input type="range" id="bulgeRadiusSlider" min="10" max="120" step="5" value="60">
                        <span class="control-value" id="bulgeRadiusValue">60</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Bulge Height:</label>
                    <div class="control-row">
                        <input type="range" id="bulgeHeightSlider" min="5" max="40" step="2" value="15">
                        <span class="control-value" id="bulgeHeightValue">15</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Arm Width:</label>
                    <div class="control-row">
                        <input type="range" id="armWidthSlider" min="0.5" max="3.0" step="0.1" value="1.0">
                        <span class="control-value" id="armWidthValue">1.0</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Arm Height:</label>
                    <div class="control-row">
                        <input type="range" id="armHeightSlider" min="0.1" max="2.0" step="0.1" value="1.0">
                        <span class="control-value" id="armHeightValue">1.0</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Number of Star Formation Sites:</label>
                    <div class="control-row">
                        <input type="range" id="emissionPointsSlider" min="10" max="50" step="5" value="30">
                        <span class="control-value" id="emissionPointsValue">30</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Initial Star Formation Rate:</label>
                    <div class="control-row">
                        <input type="range" id="emissionRateSlider" min="0.01" max="0.1" step="0.005" value="0.045">
                        <span class="control-value" id="emissionRateValue">0.045</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Star Formation Rate Decay:</label>
                    <div class="control-row">
                        <input type="range" id="decayRateSlider" min="600" max="3600" step="300" value="1200">
                        <span class="control-value" id="decayRateValue">1200</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Maximum Stars:</label>
                    <div class="control-row">
                        <input type="range" id="maxParticlesSlider" min="500" max="3000" step="100" value="2000">
                        <span class="control-value" id="maxParticlesValue">2000</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="galaxy.js"></script>
</body>
</html>
